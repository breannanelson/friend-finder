<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>

<body>
    <form>
        Name:
        <br>
        <input type="text" id="user-name">
        <br> Picture:
        <br>
        <input type="text" id="user-pic">
        <br> Question 1 (1-5):
        <br>
        <input type="text" id="user-q1">
        <br> Question 2 (1-5):
        <br>
        <input type="text" id="user-q2">
        <br>
        <br>
        <button id='submitBTN'>Submit</button>
    </form>

    <div id="match">

    </div>
    <!-- JQuery -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        var id = 0;

        $.get('/userid').then(function (r) {
            id = parseInt(r)
        })

        $('#submitBTN').on('click', function (event) {
            event.preventDefault();
            var img = $("<img src='https://upload.wikimedia.org/wikipedia/commons/d/da/Purple_flower_%284764445139%29.jpg' alt='flower'>");

            swal({
                title: "Your Match!",
                content: img
                });

            id++;
            var friend = {
                id: id,
                name: $('#user-name').val().trim(),
                pic: $('#user-pic').val().trim(),
                scores: [$('#user-q1').val(), $('#user-q2').val()]
            };

            console.log(friend)

            $.post('/api/friends', friend, function (data, status) {
                console.log("Hello: " + data)
                console.log("Status: " + status)
                friendGet();
            })


        })

        function friendGet() {
            $.get('/api/friends', function (data, status) {
                console.log("Get sucessful");
                // $('#match').html(data.macthName)

            })
        }


    </script>
</body>

</html>
